<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Placeholder</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.placeholder.js"></script>

    <script type="text/javascript">
        $(function() {
            $(".placeholder").placeHolder();
            $(".placeholder-with-text").placeHolder({defaultText:"Provided placeholder text"});
        });
    </script>
</head>
<body>
<form>
    <div>
        <label>Plugin's default placeholder text:
            <input class="placeholder" type="text" name="text2">
        </label>
    </div>
    <div>
        <label>Placeholder text from value attribute:
            <input class="placeholder" type="text" name="text1" value="Placeholder text...">
        </label>
    </div>
    <div>
        <label>Placeholder text from plugin's options:
            <input class="placeholder-with-text" type="text" name="text2">
        </label>
    </div>

</form>
</body>
</html>
